source=~/.config/hypr/keybinds.conf


########## on startup ##########
#exec-once=wl-paste --watch cliphist store
exec-once = sh .config/scripts/start/set-darktheme.sh

exec-once = sh .config/scripts/start/swww-random-start.sh
exec-once = waybar
exec-once = swayidle -w timeout 600 'swaylock' before-sleep 'swaylock -f'
exec-once = hyprctl plugin load ~/.config/hypr/plugins/split-monitor-workspaces.so                   



######### system config ##########

input {
  kb_layout= de
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=

  follow_mouse=1
  numlock_by_default=1

  touchpad {
    natural_scroll=yes
  }
}

gestures {
  #workspace_swipe = true
  #workspace_swipe_fingers = 3
  #workspace_swipe_distance = 300
  #workspace_swipe_invert = true
  #workspace_swipe_min_speed_to_force = 10
  #workspace_swipe_cancel_ratio = 0.85
}




dwindle {
#  pseudotile=0 # enable pseudotiling on dwindle
#  force_split=2 # always on the right/bottom
}

#misc {
#  no_vfr=1
#}




########## window decorations and styling ##########

decoration {
  rounding=10
  multisample_edges=1 # enable antialiasing for rounded corners

  active_opacity=1
  inactive_opacity=1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    animation = windows, 1, 4, overshot, slide
    animation = border, 1, 10, default
    animation = fade, 1, 10, default
    animation = workspaces, 1, 6, overshot, slide
    #animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default
}
general {
  sensitivity=1.2

  gaps_in=5
  gaps_out=10
  border_size=5
  col.active_border   = rgba(cdeffeee)
  col.inactive_border = rgba(595959ee)
}



########## monitor layout ##########
monitor=HDMI-A-1,1920x1080@60,3840x75,1
monitor=DP-1,1920x1080@165,1920x0,1
monitor=DP-2,1920x1080@60,0x75,1

monitor=,preferred,auto,1



########## window rules ##########

windowrule=tile,zapzap
windowrule=float,rofi
windowrule=opacity 0.85,kitty
