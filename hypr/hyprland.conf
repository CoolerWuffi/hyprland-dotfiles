### Import other configs ###
source=~/.config/hypr/keybinds.conf

########## on startup ##########
exec-once = sh .config/scripts/start/darktheme-at-start.sh
exec-once = caffeine-ng
exec-once = wlsunset -t 4800 -S 9:00 -s 19:30
exec-once = blueman-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = sh .config/scripts/start/swww-start.sh
exec-once = waybar
exec-once = swayidle -w timeout 600 'swaylock' before-sleep 'swaylock -f'
exec-once = hyprctl plugin load ~/.config/hypr/plugins/split-monitor-workspaces.so   

